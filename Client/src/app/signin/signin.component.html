<form class="signin">
  <mat-card>
    <div style="text-align: center;">
      <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">DEV</h1>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [value]="data.email" (input)="data.email=$event.target.value" [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input [value]="data.password" (input)="data.password=$event.target.value" type="password" matInput
        placeholder="Simple placeholder">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="submit()" color="primary">Login</button>
  </mat-card>
</form>
