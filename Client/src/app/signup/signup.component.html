<form class="signup">
  <mat-card>
    <div style="text-align: center;">
      <h1>Sign up</h1>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [value]="data.name" (input)="data.name=$event.target.value" placeholder="Simple placeholder">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [value]="data.email" (input)="data.email=$event.target.value" [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input [value]="data.password" (input)="data.password=$event.target.value" type="password" matInput
        placeholder="Simple placeholder">
    </mat-form-field>
    <br>
    <div class="example-full-width">
      <label for="#myfile">Profile pic </label>
        <input type="file" (change)="selectImage($event)" id="myfile" name="myfile">
    </div>
    <br>
    <div style="text-align: right;">
      <a href="/signin">Already have an account?</a>
    </div>
    <br>
    <div style="text-align: center;">
      <button (click)="submit()" mat-raised-button color="primary">Signup</button>
    </div>
  </mat-card>
</form>
